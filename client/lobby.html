<!doctype html>

<html lang="en">

<!--
    This page allows players to join a game if they have the game code.
    It should contain:
        - A heading
        - The game code (so that users can share the code with others)
        - A table listing players who have joined
        - A start button
-->

<head>
    <meta charset="utf-8">
    <title>Lobby</title>
    <link rel="stylesheet" href="styles/lobby.css">
</head>

<body>
    <h1>Lobby</h1>
    <h2 class= code>code</h2>
    <table class="Players">
        <thead>
            <th>Player Name</th>
        </thead>
        <tbody>
            <tr>
                <td>
                    <span>Player 1</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Player 2</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Player 3</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Player 4</span>
                </td>
            </tr>
        </tbody>
    </table>
    <button>Start</button>

    <script src="scripts/lobby.js" type="module"></script>
</body>

</html>
