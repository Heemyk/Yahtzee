<!doctype html>

<html lang="en">

<!--
    This page requires players to enter their name before joining a game.
    It should contain:
        - A heading
        - A text input box for typing your name
        - An enter button
-->

<head>
    <meta charset="utf-8">
</head>

<body>
    <h1>Enter name:</h1>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
      </form>
      <button type = "button"; style="background-color:Tomato;">Enter Name</button>
</body>

</html>
