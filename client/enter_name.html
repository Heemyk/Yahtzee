<!doctype html>

<html lang="en">

<!--
    This page requires players to enter their name before joining a game.
    It should contain:
        - A heading
        - A text input box for typing your name
        - An enter button
-->

<head>
    <meta charset="utf-8">
    <title>Enter Name</title>
    <link rel="stylesheet" href="styles/enter_name.css">
</head>

<body>
    <h1>Enter name</h1>
    <form style="margin-bottom: 10px;" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <button type="submit" style="background-color:Tomato; ">Enter Name</button>
    </form>
    
    <script src="scripts/enter_name.js" type="module"></script>
</body>

</html>
