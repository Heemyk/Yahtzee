<!doctype html>

<html lang="en">

<!--
    This page allows players to join a game if they have the game code.
    It should contain:
        - A heading
        - A text input box for typing the game code
        - An enter button
-->

<head>
    <meta charset="utf-8">
    <title id = "join">Join Game</title>
    <link rel="stylesheet" href="styles/join_game.css">
</head>

<body>
    <h1> Join Game </h1>
    <form>
        <label>Game code:</label>
        <input type="text" id="gamecode">
        <input type="submit" value="Enter Game"></input>
    </form>
    
    <script src="scripts/join_game.js" type="module"></script>
</body>

<div id="background"></div>

</html>
